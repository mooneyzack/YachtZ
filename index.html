<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>YachtZ</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Let's Play YachtZ!</h1>
    <script src="script.js"></script>
    <div class="scoresheet">
      <div class="top-section">
        <div id="ones" class="row">
          <div class="title">Ones</div>
          <div class="score"> </div>
        </div>
        <div id="twos" class="row">
          <div class="title">Twos</div>
          <div class="score"> </div>
        </div>
        <div id="threes" class="row">
          <div class="title">Threes</div>
          <div class="score"> </div>
        </div>
        <div id="fours" class="row">
          <div class="title">Fours</div>
          <div class="score"> </div>
        </div>
        <div id="fives" class="row">
          <div class="title">Fives</div>
          <div class="score"> </div>
        </div>
        <div id="sixes" class="row">
          <div class="title">Sixes</div>
          <div class="score"> </div>
        </div>
      </div>
      <div id="top-section-total" class="row">
        <div class="title">Top Section Total</div>
        <div class=""> </div>
      </div>
      <div class="bottom-section">
        <div id="three-kind" class="row">
          <div class="title">Three of a Kind</div>
          <div class="score"> </div>
        </div>
        <div id="four-kind" class="row">
          <div class="title">Four of a Kind</div>
          <div class="score"> </div>
        </div>
        <div id="full-house" class="row">
          <div class="title">Full House</div>
          <div class="score"> </div>
        </div>
        <div id="small-straight" class="row">
          <div class="title">Small Straight</div>
          <div class="score"> </div>
        </div>
        <div id="large-straight" class="row">
          <div class="title">Large Straight</div>
          <div class="score"> </div>
        </div>
        <div id="first-yahtzee" class="row">
          <div class="title">Yahtzee</div>
          <div class="score"> </div>
        </div>
        <div id="second-yahtzee" class="row">
          <div class="title">Extra Yahtzee</div>
          <div class="score"> </div>
        </div>
        <div id="chance" class="row">
          <div class="title">Chance</div>
          <div class="score"> </div>
        </div>
      </div>
      <div id="bottom-section-total" class="row">
        <div class="title">Bottom Section Total</div>
        <div class=""> </div>
      </div>
      <div id="all-sections-total" class="row">
        <div class="title">Total</div>
        <div class=""> </div>
      </div>
    </div>
    <div class="dice-container">
      <button id="roll">Roll</button>
      <div class = "dice" id="dice1">D1</div>
      <div class = "dice" id="dice2">D2</div>
      <div class = "dice" id="dice3">D3</div>
      <div class = "dice" id="dice4">D4</div>
      <div class = "dice" id="dice5">D5</div>
    </div>
  </body>
</html>
