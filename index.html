<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>YachtZ</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Let's Play YachtZ!</h1>
    </header>
    <script src="classes/dice.js"></script>
    <script src="classes/turn.js"></script>
    <script src="classes/scoresheet.js"></script>
    <script src="script.js"></script>
    <div class="scoresheet">
      <div class="top-section">
        <div id="ones" class="row">
          <div class="title">Ones</div>
          <div class="score"></div>
        </div>
        <div id="twos" class="row">
          <div class="title">Twos</div>
          <div class="score"></div>
        </div>
        <div id="threes" class="row">
          <div class="title">Threes</div>
          <div class="score"></div>
        </div>
        <div id="fours" class="row">
          <div class="title">Fours</div>
          <div class="score"></div>
        </div>
        <div id="fives" class="row">
          <div class="title">Fives</div>
          <div class="score"></div>
        </div>
        <div id="sixes" class="row">
          <div class="title">Sixes</div>
          <div class="score"></div>
        </div>
      </div>
      <div id="top-section-bonus" class="row">
        <div class="title">Bonus</div>
        <div class="bonus"></div>
      </div>
      <div id="top-section-total" class="row">
        <div class="title">Top Section Total</div>
        <div class="total"></div>
      </div>
      <div class="bottom-section">
        <div id="three-kind" class="row">
          <div class="title">Three of a Kind</div>
          <div class="score"></div>
        </div>
        <div id="four-kind" class="row">
          <div class="title">Four of a Kind</div>
          <div class="score"></div>
        </div>
        <div id="full-house" class="row">
          <div class="title">Full House</div>
          <div class="score"></div>
        </div>
        <div id="small-straight" class="row">
          <div class="title">Small Straight</div>
          <div class="score"></div>
        </div>
        <div id="large-straight" class="row">
          <div class="title">Large Straight</div>
          <div class="score"></div>
        </div>
        <div id="first-yahtzee" class="row">
          <div class="title">Yahtzee</div>
          <div class="score"></div>
        </div>
        <div id="second-yahtzee" class="row">
          <div class="title">Extra Yahtzee</div>
          <div class="score"></div>
        </div>
        <div id="chance" class="row">
          <div class="title">Chance</div>
          <div class="score"></div>
        </div>
      </div>
      <div id="bottom-section-total" class="row">
        <div class="title">Bottom Section Total</div>
        <div class="total"></div>
      </div>
      <div id="all-sections-total" class="row">
        <div class="title">Total</div>
        <div class="total"></div>
      </div>
    </div>
    <div class="dice-container">
      <button id="new-game">New Game</button>
      <div class="dice" id="dice1">
        <img src="images/dice1.png" alt="d1">
      </div>
      <div>
        <div class="dice" id="dice2">
          <img src="images/dice2.png" alt="d2">
        </div>
        <div class="dice" id="dice3">
          <img src="images/dice3.png" alt="d3">
        </div>
      </div>
      <div>
        <div class="dice" id="dice4">
          <img src="images/dice4.png" alt="d4">
        </div>
        <div class="dice" id="dice5">
          <img src="images/dice5.png" alt="d5">
        </div>
      </div>
      <button id="roll">Roll</button>
    </div>
  </body>
</html>
